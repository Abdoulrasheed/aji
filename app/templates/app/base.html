{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>JUMM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'app/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- styles -->
    <link href="{% static 'app/css/styles.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="header">
       <div class="container">
          <div class="row">
             <div class="col-md-5">
                <!-- Logo -->
                <div class="logo">
                   <h1><a href="{% url 'home_page' %}">Jimeta Ultra Modern Market</a></h1>
                </div>
             </div>
             <div class="col-md-5">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="input-group form">
                         <input type="text" class="form-control" placeholder="Search...">
                         <span class="input-group-btn">
                           <button class="btn btn-primary" type="button">Search</button>
                         </span>
                    </div>
                  </div>
                </div>
             </div>
             <div class="col-md-2">
                <div class="navbar navbar-inverse" role="banner">
                    <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                      <ul class="nav navbar-nav">
                        <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b class="caret"></b></a>
                          <ul class="dropdown-menu animated fadeInUp">
                            {% if request.user.is_superuser %}
                            <li><a href="/auth/admin/">Admin Panel</a></li>
                            {% endif %}
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                          </ul>
                        </li>
                      </ul>
                    </nav>
                </div>
             </div>
          </div>
          <div class="row">
             <div class="col-md-4">
                <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a href="{% url 'home_page' %}"><i class="glyphicon glyphicon-home"></i> Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'stats_page' %}"><i class="glyphicon glyphicon-stats"></i> Statistics (Charts)</a>
                  </li>
                </ul>
             </div>
          </div>
       </div>
  </div>
    {% block main %}

		{% endblock main %}
    </div>

    <footer>
         <div class="container">
            <div class="copy text-center">
               Copyright 2019 <a href='#'>Ajisaq Ltd.</a>
            </div>

         </div>
      </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'app/bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'app/vendors/morris/morris.css' %}">
    <script src="{% static 'app/vendors/jquery.knob.js' %}"></script>
    <script src="{% static 'app/vendors/raphael-min.js' %}"></script>
    <script src="{% static 'app/vendors/morris/morris.min.js' %}"></script>
    <script src="{% static 'app/vendors/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'app/vendors/flot/jquery.flot.categories.js' %}"></script>
    <script src="{% static 'app/vendors/flot/jquery.flot.pie.js' %}"></script>
    <script src="{% static 'app/vendors/flot/jquery.flot.time.js' %}"></script>
    <script src="{% static 'app/vendors/flot/jquery.flot.stack.js' %}"></script>
    <script src="{% static 'app/vendors/flot/jquery.flot.resize.js' %}"></script>
    <script src="{% static 'app/js/custom.js' %}"></script>

    {% block js %}

    {% endblock js %}
  </body>
</html>
