{% for v in data %}
							<tr>
								<td>{{ forloop.counter }}</td>
								<td>{{ v.vehicleType }}</td>
								<td>{{ v.fees }}</td>
								<td>{{ v.datetime }}</td>
								<td>Gate {{ v.gateNum }}</td>
								<td>{{ v.username }}</td>
							</tr>
							{% empty %}
							<tr>
							<p>No record available</p>
							</tr>
							{% endfor %}
